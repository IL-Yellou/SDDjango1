<html>
<head>
    <title>Landing page</title>
</head>

<body>
<h1>Welcome to my Django site, {{ name }}!</h1>
</body>
<body>
<h1>
    List of animals:
</h1>

  {% endfor %}
    </ul>
</h2>
</body>
</html>
